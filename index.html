<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG - Basic shapes</title>
  </head>
  <body>
    <h1>Basic shapes</h1>
    <div>
      <!--Circle-->
      <svg height="100">
        <circle
          cx="50"
          cy="50"
          r="45"
          stroke="black"
          stroke-width="5"
          fill="red"/>
        <!--cx-Координата центра окружности по оси x. 
      cy-Координата центра круга по оси Y. 
      r-Радиус круга.-->
      </svg>
      <!--Rectangle-квадрат-->
      <svg height="100">
        <rect
          x="5"
          y="20"
          width="90"
          height="60"
          stroke="green"
          stroke-width="5"
          fill="yellow">
        <!--SVG-анимация с помощью SMIL-->
          <animate
            attributeName="stroke"
            from="black"
            to="pink"
            dur="5s"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
      <!--Rectangle-прямоугольник-->
      <svg height="100">
        <rect
          x="5"
          y="20"
          rx="10"
          ry="10"
          width="90"
          height="60"
          stroke="pink"
          stroke-width="5"
          fill="blue"
        />
        <!--x - Положение x верхнего левого угла прямоугольника.
     y - Положение y верхнего левого угла прямоугольника.
     rx - Радиус x углов прямоугольника.
     ry - Радиус Y углов прямоугольника.-->
      </svg>
      <!--Ellipse-элипс-->
      <svg height="100">
        <ellipse
          cx="50"
          cy="50"
          rx="45"
          ry="25"
          stroke="purple"
          stroke-width="5"
          fill="orange"
        />
        <!--rx - Радиус x эллипса.
     ry - Радиус Y эллипса.
     cx - Положение x центра эллипса.
     cy - Положение центра эллипса по оси Y.-->
      </svg>
    </div>
  </body>
</html>
